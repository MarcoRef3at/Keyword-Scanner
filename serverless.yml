service: KeywordScanner
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs14.x

plugins:
  - serverless-offline

functions:
  scanner:
    handler: index.handler
    events:
      - httpApi:
          path: /
          method: post
